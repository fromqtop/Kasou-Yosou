steps:
  # 1. Dockerイメージのビルド
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "asia-northeast1-docker.pkg.dev/$PROJECT_ID/ai-worker-repo/job-image:latest",
        "-t",
        "asia-northeast1-docker.pkg.dev/$PROJECT_ID/ai-worker-repo/job-image:$COMMIT_SHA",
        ".",
      ]

  # 2. Artifact Registry へイメージをプッシュ
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "asia-northeast1-docker.pkg.dev/$PROJECT_ID/ai-worker-repo/job-image",
        "--all-tags",
      ]

  # 3. Cloud Run Job を新しいイメージで更新
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "jobs"
      - "deploy"
      - "ai-worker-job"
      - "--image"
      - "asia-northeast1-docker.pkg.dev/$PROJECT_ID/ai-worker-repo/job-image:$COMMIT_SHA"
      - "--region"
      - "asia-northeast1"

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - "asia-northeast1-docker.pkg.dev/$PROJECT_ID/ai-worker-repo/job-image:latest"
