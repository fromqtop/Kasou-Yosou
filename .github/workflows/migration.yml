name: Run Migrations

on:
  push:
    branches:
      - main
    paths:
      - "backend/alembic/versions/**"
  workflow_dispatch:
    inputs:
      command:
        description: "実行するコマンドを選択 (upgrade: 最新へ, downgrade: 1つ戻す)"
        required: true
        default: "upgrade"
        type: choice
        options:
          - upgrade
          - downgrade

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install alembic sqlalchemy psycopg2-binary

      - name: Run migration
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
        run: |
          cd backend
          # 手動実行かつ downgrade が選ばれた時だけ downgrade し、それ以外（push等）はすべて upgrade
          if [ "${{ github.event.inputs.command }}" = "downgrade" ]; then
            alembic downgrade -1
          else
            alembic upgrade head
          fi
